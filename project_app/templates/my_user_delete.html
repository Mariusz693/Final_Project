{% extends 'base.html' %}
{% block title %} MyUser Delete {% endblock %}
{% block content %}
    <div class="container my-container">
        <div class="row">
            <div class="col">
                <h3>Usuń: {{ myuser.first_name }} {{ myuser.last_name }}, status: {{ myuser.get_status_display }}</h3>
            </div>
        </div>
        <form class="form-control" action="" method="POST">
            {%  csrf_token %}
            {{ form.as_p }}
            <div class="row">
                <div class="col">
                    <input type="submit" class="btn btn-success" value="Potwierdź">
                </div>
                <div class="col d-flex justify-content-end">
                    <a class="btn btn-danger" onclick="history.back();">Anuluj</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
